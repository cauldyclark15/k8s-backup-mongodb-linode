apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-mongodb
spec:
  schedule: "{{ .Values.schedule }}"
  concurrencyPolicy: Forbid
  suspend: false
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup-mongodb
              image: cauldyclark15/mongodb-backup:e964e7e1e721955427ab41feef7ef6445a54ffd8
              imagePullPolicy: IfNotPresent
              env:
                - name: MONGODB_URI
                  valueFrom:
                    secretKeyRef:
                      name: mongodb-uri
                      key: MONGODB_URI
                - name: MONGODB_OPLOG
                  value: "true"
                - name: BUCKET_NAME
                  valueFrom:
                    secretKeyRef:
                      name: linode
                      key: BUCKET_NAME
                - name: LINODE_CLI_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: linode
                      key: LINODE_CLI_TOKEN

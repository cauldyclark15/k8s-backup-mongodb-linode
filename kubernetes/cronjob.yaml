apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-mongodb
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  suspend: false
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup-mongodb
              image: cauldyclark15/mongodb-backup:469f1c846c499b1936602f6aecb9734f5dcea7ff
              env:
                - name: MONGODB_URI
                  valueFrom:
                    secretKeyRef:
                      name: mongodb-uri
                      key: MONGODB_URI

                - name: MONGODB_OPLOG
                  value: "true"

                - name: BUCKET_NAME
                  valueFrom:
                    secretKeyRef:
                      name: linode
                      key: BUCKET_NAME

                - name: LINODE_CLI_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: linode
                      key: LINODE_CLI_TOKEN
